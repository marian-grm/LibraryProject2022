<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books</title>

    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap/css/bootstrap.css}" >

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/index">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" href="createBooks">Insert Books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="books">View books</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<br/>
<br/>

<div>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Year</th>
            <th scope="col">Writer</th>
            <th scope="col">Price</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="books : ${BooksList}">
            <td th:text="${books.name}"></td>
            <td th:text="${books.year}"></td>
            <td th:text="${books.writer}"></td>
            <td th:text="${books.price}"></td>
        </tr>

        </tbody>
    </table>

</div>
</body>

<script th:src="@{/bootstrap/js/bootstrap.js}"></script>

</html>
