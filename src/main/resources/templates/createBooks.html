<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Springboot2022</title>

    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap/css/bootstrap.min.css}">

</head>
<body>

<h2>Insert book</h2>

<form th:action="@{/submitBooks}" th:object="${books}" method="post">

    <div class="form-group row">
        <label>Name:</label>
        <input th:field="${books.name}" type="text">
    </div>

    <div class="form-group row">
        <label>Year:</label>
        <input th:field="${books.year}" type="text">
    </div>

    <div class="form-group row">
        <label>Writer:</label>
        <input th:field="${books.writer}" type="text">
    </div>

    <div class="form-group row">
        <label>Price:</label>
        <input th:field="${books.price}" type="text">
    </div>

    <div class="form-group row">
        <button type="submit" class="btn btn-success">Insert</button>
    </div>

</form>

</body>

<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>

</html>
